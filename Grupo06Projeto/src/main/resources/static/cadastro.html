<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EcoPet</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Cadastro do Tutor</h2>
        <form id="cadastroForm">
            <div class="textbox">
                <input type="text" id="nome" placeholder="Nome Completo" required>
            </div>
            <div class="textbox">
                <input type="email" id="emailCadastro" placeholder="Email" required>
            </div>
            <div class="textbox">
                <input type="password" id="senhaCadastro" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <p class="error-message" style="display:none;">Este email já está cadastrado.</p>
        </form>
        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
</div>

<script src="Cadastro.js"></script>
</body>
</html>

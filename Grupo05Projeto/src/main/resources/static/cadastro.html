<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Hello Smart</title>
  <style>
    :root {
      --primary-color: rgb(150, 150, 150);
      --dark-bg: #121212;
      --card-bg: #1e1e1e;
      --text-light: #f5f5f7;
      --text-muted: #86868b;
      --input-bg: #2c2c2e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: radial-gradient(circle at 50% 50%, #2a2a2e 0%, #121212 100%);
    }

    .register-container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 460px;
      animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    .logo span {
      color: var(--primary-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 500;
      color: var(--text-light);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background-color: var(--input-bg);
      color: var(--text-light);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
      outline: none;
    }

    .register-btn {
      width: 100%;
      padding: 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-btn:hover {
      background-color: black;
      transform: translateY(-1px);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .login-text {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .login-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .login-link:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }

      body {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">Hello <span>Smart</span></div>
    <h2>Crie sua conta</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required />
      </div>
      <div class="form-group">
        <label for="dn">Data de Nascimento</label>
        <input type="date" id="dn" name="dn" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required />
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmar senha</label>
        <input type="password" id="confirmar-senha" placeholder="Repita a senha" required />
      </div>
      <button type="submit" class="register-btn">Cadastrar</button>
    </form>
    <div class="login-text">
      Já tem uma conta? <a href="login.html" class="login-link">Entrar</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("register-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmar-senha").value;

      if (!nome || !email.includes('@') || senha.length < 6) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      if (senha !== confirmar) {
        alert("As senhas não coincidem.");
        return;
      }

      // Simulação de cadastro
      console.log(`Novo cadastro:\nNome: ${nome}\nEmail: ${email}`);

      const btn = document.querySelector('.register-btn');
      btn.textContent = 'Cadastrando...';
      btn.disabled = true;

      setTimeout(() => {
        // Redirecionamento após cadastro
        window.location.href = "login.html"; // Substitua com destino real
      }, 1500);
    });
  </script>
</body>
</html>

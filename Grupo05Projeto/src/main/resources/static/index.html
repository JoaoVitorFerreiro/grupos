<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hello Smart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Hello Smart - Smartwatches de alta qualidade">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS incorporados */
        :root {
            --primary-color: black;
            --secondary-color: rgb(59, 59, 59);
            --light-gray: #d3d3d3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100%;
            color: #000000;
            background-color: #fff;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2%;
        }

        header {
            height: 200px;
            padding: 20px 0;
            width: 100%;
        }

        .logo {
            width: 50%;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .menu {
            padding-top: 30px;
            width: 50%;
            text-align: right;
        }

        .menu a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: var(--primary-color);
        }

        .hero {
            position: relative;
            padding: 50px 0;
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
        }

        .hero-content {
            flex: 1;
            padding-right: 50px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-content h1 span {
            color: var(--primary-color);
        }

        .hero-content p {
            margin: 20px 0;
            font-size: 1rem;
            font-weight: 500;
            max-width: 500px;
        }

.cta-button {
    display: inline-block;
    text-decoration: none; /* Remove sublinhado */
    text-align: center;
    border: 0;
    background-color: var(--secondary-color);
    color: white;
    border-radius: 10px;
    width: 150px;
    height: 50px;
    line-height: 50px; /* Centraliza o texto verticalmente */
    cursor: pointer;
    font-weight: 500;
    font-size: 1rem;
    transition: all 0.3s;
}

.cta-button:hover {
    background-color: var(--primary-color);
    transform: translateY(-3px);
}


        .hero-image {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        footer {
            background-color: #f8f8f8;
            padding: 30px 0;
            text-align: center;
        }

        .footer-logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-media img {
            width: 30px;
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.2);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo, .menu {
                width: 100%;
                text-align: center;
            }

            .menu {
                padding-top: 20px;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                padding: 30px 0;
            }

            .hero-content {
                padding-right: 0;
                margin-bottom: 30px;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                max-width: 100%;
            }

            .hero-image img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Assets/logo-HS-2.jfif" alt="Hello Smart Logo" style="width: 220px;">
            </div>
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Sobre</a>               
                <a href="https://www.instagram.com/hello__smart/?igsh=MWk5aXV4cTgxcXEzNg%3D%3D#">Contato</a>
                <a href="login.html">Sair</a>
            </nav>
        </div>
    </header>
    
    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>HS One <span>Smartwatch.</span></h1>
                <p>HELLO SMART - A empresa que se caracteriza como a felina, agressiva, mas elegante, não esquecendo da precisão, objetividade e rapidez. A marca imprime seu caráter singular, atendendo às expectativas daqueles que buscam algo sublime.</p>
                <a href="produto.html" class="cta-button">Compre agora</a>
            </div>
            <div class="hero-image">
                <img src="assets/pngsmart.png" alt="Hello Smart Smartwatch">
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer">
            <div class="footer-logo">
                <img src="assets/3smarts.png" alt="Hello Smart" style="width: 470px;">
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com/hello__smart/?igsh=MWk5aXV4cTgxcXEzNg%3D%3D#" aria-label="Instagram">
                    <img src="assets/instapng.png" alt="Instagram" style="width: 140px;">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
